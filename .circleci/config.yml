jobs:
  make-container:
    docker:
      - image: python:3.7-alpine3.11
    steps:
      - run:
          name: Install dependencies
          command: |
            # install the dependencies needed for your playbook
            apk add --update npm
            apk add --update ansible 
            pip3 install awscli
      - run: 
          name: "ansible Test"
          command: | 
            ansible-playbook -i ~/project/.circleci/ansible/inventory.txt ~/project/.circleci/ansible/deploy-backend.yml
            

  build-frontend:
    docker:
      - image: cimg/node:16.11
    steps:
      - checkout
      - restore_cache:
          keys: [frontend-build]
      - run:
          name: Build front-end
          command: |
            cd frontend
            npm install
            npm run build
      - save_cache:
          paths: [frontend/node_modules]
          key: frontend-build
      - persist_to_workspace:
            root:  ~/
            paths: 
              - project/frontend
      - destroy_environment 

  build-backend:
    docker:
      - image: cimg/node:16.11
    steps:
      - checkout
      - restore_cache:
          keys: [backend-build]
      - run:
          name: Back-end build
          command: |
            cd backend
            npm install
            npm run build
            ls -l 
      - save_cache:
          paths: 
            - backend/node_modules
          key: backend-build
      - persist_to_workspace:
            root:  ~/
            paths: 
              - project/backend
      - destroy_environment

  test-frontend:
    docker:
      # Docker image here
      - image: cimg/node:16.11
    steps:
      # Checkout code from git
       - checkout
      # Restore from cache
       - restore_cache:
           keys: [frontend-build]
      # Your job code here
       - run: 
           name: Frontend test
           command: |
             cd frontend
             #npm test    
       - destroy_environment

  test-backend:
    docker:
      # Docker image here
      - image: cimg/node:16.11
    steps:
      # Checkout code from git
       - checkout
      # Restore from cache
       - restore_cache:
           keys: [backend-build]
      # Your job code here
       - attach_workspace:
          at: ~/
       - run: 
           name: Backend test
           command: |
             cd backend
             npm test 
       - destroy_environment

  scan-frontend:
    docker:
      # Docker image here
      - image: cimg/node:16.11
    steps:
      # Checkout code from git
       - checkout
      # Restore from cache
       - restore_cache:
           keys: [frontend-build]
      # Your job code here
       - run: 
           name: Frontend Audit
           command: |
             cd frontend
             npm audit fix --audit-level=critical --force
       - destroy_environment
  scan-backend:
    docker:
      # Docker image here
      - image: cimg/node:16.11
    steps:
      # Checkout code from git
       - checkout
      # Restore from cache
       - restore_cache:
           keys: [backend-build]
      # Your job code here
       - run: 
           name: Backend Audit
           command: |
             cd backend
             ls -l
             ##didn't run without force
             npm audit fix --audit-level=critical --force
       - save_cache:
          paths: [backend-build]
          key: backend-build
       - destroy_environment

  deploy-infrastructure:
      docker:
        - image: amazon/aws-cli
      steps:
        # Checkout code from git
        - checkout
        - run: yum install -y tar gzip
        - run:
            name: Ensure back-end infrastructure exists
            command: | 
              aws cloudformation deploy \
              --template-file .circleci/files/backend.yml \
              --tags project=UdaPeople \
              --parameter-overrides ID=${CIRCLE_WORKFLOW_ID:0:8} \
              --stack-name backend-${CIRCLE_WORKFLOW_ID:0:8} \
              --region ${AWS_DEFAULT_REGION}
        - run:
            name: Ensure front-end infrastructure exists
            command: | 
              aws cloudformation deploy \
              --template-file .circleci/files/frontend.yml \
              --tags project=UdaPeople \
              --parameter-overrides ID=${CIRCLE_WORKFLOW_ID:0:8} \
              --stack-name frontend-${CIRCLE_WORKFLOW_ID:0:8} \
              --region ${AWS_DEFAULT_REGION}
        - run:
            name: Add back-end ip to ansible inventory
            command: |
              # Your code here
              #https://docs.aws.amazon.com/cli/latest/reference/ec2/describe-instances.html
              aws ec2 describe-instances \
              --query "Reservations[*].Instances[*].PublicIpAddress" \
              --filters "Name=tag:Name,Values=backend-${CIRCLE_WORKFLOW_ID:0:8}" \
              --no-paginate --output text >> ~/project/.circleci/ansible/inventory.txt
              cat ~/project/.circleci/ansible/inventory.txt
        - run:
            name: Persist Backend URL
            command: |
              # Your code here
              #https://docs.aws.amazon.com/cli/latest/reference/ec2/describe-instances.html
              aws ec2 describe-instances \
              --query "Reservations[*].Instances[*].PublicDnsName" \
              --filters "Name=tag:Name,Values=backend-${CIRCLE_WORKFLOW_ID:0:8}" \
              --no-paginate --output text >> ~/project/.circleci/ansible/backendURL.txt
              cat ~/project/.circleci/ansible/backendURL.txt
        - persist_to_workspace:
            root:  ~/
            paths: 
              - project/.circleci/ansible
      #Here's where you will add some code to rollback on failure
        - destroy_environment      

  configure-infrastructure:
    docker:
      # Docker image here that supports Ansible
      - image: python:3.7-alpine3.11
    steps:
      # Checkout code from git
      - checkout 
      # Add ssh keys with fingerprint
      - add_ssh_keys:
          fingerprints: ["04:ba:16:8d:68:13:6f:97:f7:f6:16:ee:c0:be:ec:10"] # From Additional Key added based on udacity.pem
      # attach workspace
      - attach_workspace:
          at: ~/
      - run:
          name: Install dependencies
          command: |
            # install the dependencies needed for your playbook
            apk add --update ansible 
            pip3 install awscli
      # attach workspace
      - run:
          name: Configure server
          command: |
            # Your code here
            ansible-playbook -i ~/project/.circleci/ansible/inventory.txt ~/project/.circleci/ansible/configure-server.yml
      # Here's where you will add some code to rollback on failure      
      - destroy_environment

  run-migrations:
    docker:
      # Docker image here that supports NodeJS
      - image: cimg/node:16.11
    steps:
      # Checkout code from git
      - checkout
      - run:
          name: Run migrations
          command: |
            cd backend
            npm install 
            npm run build
            npm run migrations >> migration_status.txt
            # Hint: The migration output will include "has been executed successfully" if any new migrations were applied.
            cat migration_status.txt
      - run:
          name: Send migration results to memstash
          command: |
            cd backend
            cat migration_status.txt
            echo "########"
            if grep -q "has been executed successfully" migration_status.txt; then
              data=1
            else
              data=0
            fi            
            curl -H "Content-Type: text/plain" -H "token: f280d222-8e74-4978-87ef-301abdf89772" --request PUT --data $data https://api.memstash.io/values/${CIRCLE_WORKFLOW_ID:0:8}
  #    # Here's where you will add some code to rollback on failure      
      - destroy_environment

  deploy-frontend:
    docker:
      # Docker image here that supports AWS CLI
      #https://discuss.circleci.com/t/trying-to-use-the-aws-cli-or-any-circleci-orb-for-the-first-time-plus-how-to-run-shell-scripts-help-me-understand/36482/3
      - image: cimg/node:16.11
    steps:
      # Checkout code from git
      - checkout 
      - aws-cli/setup
      #- run:
      #     name: Install AWS Tools
      #     command: |
      #       # your code here
      #       pip3 install awscli
      - restore_cache:
          keys: [frontend-build]
      - attach_workspace:
          at: ~/
      - run:
          name: Get backend url
          command: |
            BACKEND_IP=$(cat ~/project/.circleci/ansible/backendURL.txt)
            export API_URL="http://${BACKEND_IP}:3030"
            echo "${API_URL}"
            echo API_URL="http://${BACKEND_IP}:3030" >> frontend/.env
            cat frontend/.env

      - run:
          name: Deploy frontend objects
          command: |
            # your code here
            cd frontend
            npm install
            npm run build
            tar -czvf artifact-"${CIRCLE_WORKFLOW_ID:0:7}".tar.gz dist
            aws s3 cp dist s3://udapeople-${CIRCLE_WORKFLOW_ID:0:8} --recursive

      # Here's where you will add some code to rollback on failure      
      - destroy_environment

  deploy-backend:
    docker:
      - image: python:3.7-alpine3.11
    steps:
     # Checkout code from git
      - checkout
      - add_ssh_keys:
          fingerprints: ["04:ba:16:8d:68:13:6f:97:f7:f6:16:ee:c0:be:ec:10"] # From Additional Key added based on udacity.pem
    # attach workspace
      - attach_workspace:
         at: ~/
      - run:
          name: Install dependencies
          command: |
            # install the dependencies needed for your playbook
            apk add --update npm
            apk add --update ansible 
            apk add --update nodejs
            pip3 install awscli
      ##I think i need to persist the backend outupt so I can copy it here.
      - restore_cache:
          keys: [backend-build]
      - run:
          name: Deploy backend
          command: |
            cd backend

            echo ENVIROMENT=development > ".env"
            echo TYPEORM_CONNECTION=postgres >> ".env"
            echo TYPEORM_MIGRATIONS_DIR=./src/migrations >> ".env"
            echo TYPEORM_ENTITIES=./src/modules/domain/**/*.entity.ts >> ".env"
            echo TYPEORM_MIGRATIONS=./src/migrations/*.ts >> ".env"
            echo TYPEORM_HOST=$TYPEORM_HOST >> ".env"
            echo TYPEORM_PORT=$TYPEORM_PORT >> ".env"
            echo TYPEORM_USERNAME=$TYPEORM_USERNAME >> ".env"
            echo TYPEORM_PASSWORD=$TYPEORM_PASSWORD >> ".env"
            echo TYPEORM_DATABASE=$TYPEORM_DATABASE >> ".env"

            npm i
            npm run build
            cd ..
            # Zip the directory
            tar -C backend -czvf artifact.tar.gz .
            mkdir ~/project/.circleci/ansible/roles/deploy/files
            cp artifact.tar.gz ~/project/.circleci/ansible/roles/deploy/files
            ls ~/project/.circleci/ansible/roles/deploy/files
            cd .circleci/ansible
            echo "Contents  of the inventory.txt file is -------"
            cat inventory.txt
            ansible-playbook -i inventory.txt deploy-backend.yml

