---
- name: "install dependencies"
  become: yes
  apt:
    name: ["build-essential"]
    state: latest
    update_cache: yes

- name: Creates directory
  become: yes
  file:
    path: ~/web
    state: directory

- name: Extract Backend
  #https://www.mydailytutorials.com/how-to-copy-files-and-directories-in-ansible-using-copy-and-fetch-modules/
  become: yes
  unarchive:
    src: "artifact.tar.gz"
    dest: "~/web"

- name: Launch backend
  shell: |
    cd ~/web/dist
    npm install
    pm2 stop default
    pm2 start npm -- start